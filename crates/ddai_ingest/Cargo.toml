[package]
name = "ddai_ingest"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
ddai_store = { path = "../ddai_store" }
hex = "0.4"
reqwest = { version = "0.12", features = ["json", "blocking"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha2 = "0.10"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }